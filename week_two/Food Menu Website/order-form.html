<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
  
      background: url('./images/background1.jpeg');
      background-size: cover;
      }
      nav {
        background-color: #333; 
        color: white; 
        padding: 10px; 
      }

      nav ul {
        list-style: none;
        margin: 0; 
        padding: 0; 
      }

      nav li {
        display: inline-block; 
        margin-right: 20px; 
      }

      nav a {
        color: inherit; 
        text-decoration: none;
        padding: 5px 0px; 
      }

      nav a:hover {
        background-color: #ddd; 
        color: black; 
      }

      form {
        max-width: 500px;
        margin: 20px auto;
        padding: 20px;
        background: #f4f4f4;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      form label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
      }

      form input, form select, form textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      form button {
        background-color: #333;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      form button:hover {
        background-color: #555;
      }
    </style>
    <title>Order Form</title>
</head>
<body>
    <nav>
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="food-table.html">Food table</a></li>
          <li><a href="videos.html">Videos</a></li>
          <li><a href="image-gallery.html">Image Gallery</a></li>
          <li><a href="order-form.html">Order form</a></li>
        </ul>
      </nav>
    <h1>Order Form</h1>
    <form action="/submit-order" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        
        <label for="phone">Phone</label>
        <input type="number" id="phone" name="phone" required>
        
        <label for="address">Address</label>
        <textarea id="address" name="address" rows="4" required></textarea>
        
        <label for="dish">Select Dish</label>
        <select id="dish" name="dish" required>
            <option value="spaghetti">Spaghetti</option>
            <option value="salad">Penne with Vodka Sauce and Mini Meatballs</option>
            <option value="chicken">Peppered Chicken</option>
        </select>
        
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" name="quantity" min="1" required>
        
        <button type="submit">Place Order</button>
    </form>
</body>
</html>

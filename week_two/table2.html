<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Classroom Schedule</title>
    <style>
        body {
            padding: 20px 20px;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .schedule-container {
            background-color: white;
            border: 2px solid #000;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .schedule-table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }
        .schedule-table th, .schedule-table td {
            border: 1px solid #000;
            padding: 8px;
        }
        .schedule-table td {
            height: 30px;
        }
        .schedule-table .section-row {
            background-color: #87CEEB;
            font-weight: bold;
        }
        .schedule-header {
            background-color: #87CEEB;
            text-align: center;
            font-weight: bold;
            font-size: 1.5em;
            padding: 10px;
        }
    </style>
</head>

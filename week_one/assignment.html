<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaduna Electric Prepaid Meter Number Email Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="image/logo.webp" alt="Kaduna lectric Logo">
            
            </div>
            <div class="location">
                <h4>Kaduna</h4>
                <h4>Electric</h4>
            </div>
        </div>
        <div class="form-container">
            <h2>Meter Number Email Form</h2>
            <form action="#">
                <div class="radio-container">
                    <label for="prepaid">Prepaid</label>
                    <input type="radio" id="prepaid" name="meter_type" value="prepaid" checked>
                    <label for="postpaid">Postpaid</label>
                    <input type="radio" id="postpaid" name="meter_type" value="postpaid" colo>
                </div>
                <div class="input-container">
                    <label for="meter_number">Meter Number</label>
                    <input type="text" id="meter_number" name="meter_number" value="37144439736">
                </div>
                <div class="input-container">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" name="amount" value="1000">
                </div>
                <div class="input-container">
                    <label for="mobile_number">Mobile Number</label>
                    <input type="tel" id="mobile_number" name="mobile_number" value="08104613143">
                </div>
                <div class="input-container">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" value="sirjeff373@gmail.com">
                </div>
                <div class="button-container">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up and Login</title>
    <link rel="stylesheet" href="sign-up.css">
</head>
<body>
    <div class="main">
        <div class="form-container one">
            <form action="">
                <h1>Sign Up</h1>
                <p>It's free and only takes a minute</p>
                <div class="iform">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="fname">
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lname">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                    <label for="pswrd">Password</label>
                    <input type="password" id="pswrd" name="pswrd">
                    <label for="pswd">Confirm Password</label>
                    <input type="password" id="pswd" name="pswd">
                </div>
                <button type="submit">Submit</button>
                <p>By clicking the sign-up button you agree to our <a href="#">Terms and Agreement</a> and <a href="#">Policy Privacy</a></p>
            </form>
        </div>
        <div class="form-container two">
            <form action="">
                <h1>Login</h1>
                <label for="email">Email</label><br>
                <input type="email" id="email" name="email"><br>
                <label for="pswrd">Password</label><br>
                <input type="password" id="pswrd" name="pswrd"><br>
                <button type="submit">Submit</button><br>
                <p>Don't have an account? <a href="#" style="color: green;">Sign up here</a></p>
            </form>
        </div>
    </div>
</body>
</html>

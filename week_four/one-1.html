<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="one-1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="login-form">
            <h2>Login Form</h2>
            <div class="social-buttons">
                <button class="facebook"><i class="fab fa-facebook-f"></i> Facebook</button>
                <button class="twitter"><i class="fab fa-twitter"></i> Twitter</button>
            </div>
            <form>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Email or Phone" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="options">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="login-button">Login</button>
            </form>
            <p class="signup-link">Not a member? <a href="#">Signup now</a></p>
        </div>
    </div>
</body>
</html>
